      <main>
        <h2>Ordering<br>
        Please fill out all sections for orders.</h2>
        <section id="form">
          <form action="https://wp.zybooks.com/form-viewer.php" method="GET">
            <div>
              <form id="form-order" method="post" target="_self">
                <label>Name</label>
                <input type="text" name="name"  />
        
                <label>Employee ID Number</label>
                <input type="text" name="employeeID"  />

                <label>Store ID Number</label>
                <input type="text" name="storeID"  />

                <label>Item</label>
                <input type="text" name="item"  />
        
                <label>Quantity</label>
                <input type="number" name="qty" required min="1" max="99" value="1" />
        
                <input type="submit" value="Place Order" />
              </form>
            </div>
          </form>

      </main>
